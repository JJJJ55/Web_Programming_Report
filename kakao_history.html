        <hr>
        <div id="frame">
            <script>
                document.write("<details>");
                    document.write("<summary>다음커뮤니케이션의 성장과 쇠락</summary>");
                    document.write("<p>1995년 2월 이재웅이 박건희와 이택경과 공동으로 창업했다. 사실 사업 초창기의 다음은 포털사이트와는 거리가 먼 사진 갤러리였다. 그러다가 외주 사업으로 자금을 벌며 사업을 확장했지만 여전히 종합 포털사이트와는 거리가 멀었다.</p>"); 
                    document.write("<p>그러다 1997년에 무료 메일로 유명한 '한메일넷'을 오픈하면서 본격적으로 성장하였고 1999년, 다음 카페를 런칭하면서 다음을 종합 포털사이트로 개편해 지금의 이름으로 바뀌었다. 오랫동안 한국을 대표하는 포털 사이트로 시장 점유율 1위를 지켜왔으나, 2000년대 초중반 이후 네이버의 급성장과 온라인 우표제라는 무리수가 겹치면서 시장 점유율 2위로 내려왔다. 그러다 iPhone 출시 후 모바일 시장에서 앞서 나갔지만, 또다시 네이버에게 밀려 시장 점유율이 다시 답보상태에 머물렀다.</p>");
                document.write("</details>");

                document.write("<details>");
                    document.write("<summary>카카오톡, 국민 메신저가 되다</summary>");
                    document.write("<p>NHN 대표였던 김범수가 이제범과 함께 2006년 11월 29일 카카오의 모태가 되는 아이위랩을 설립한다. 2007~08년 미국에 블로그 서비스인 부루, 한국에는 소셜 추천 서비스 위지아를 내놓지만 큰 성과를 거두지 못했다. 이후 2010년부터 카카오 브랜드를 가진 서비스를 출시하기 시작하면서 카카오톡이 대박을 터뜨려 국민 메신저로 자리매김했다. 이 카카오톡의 인기에 힘입어 2010년 9월 사명을 ‘카카오’로 변경한다.</p>");
                    document.write("<p>카카오톡은 타 어플과 달리 무료 서비스라는 점에서 후발주자임에도 불구하고 국민 메신저로 자리매김하는데 큰 요인이 되었다.</p>")
                    document.write("<p>그리고 이 무료 서비스를 유지하기 위해, 카카오톡의 초기 자본금은 100억이었으나 2011년까지 2년간 210억원의 누적적자를 보게 되었다. 그러나 2012년 게임업체와 중계서비스 업체와의 계약을 체결하며 90억의 영업이익을 달성하였고 각종 투자를 받으며 간신히 기사회생 하였다. 이후 카카오톡은 앱 개발에 전념하며, 광고비에 공격적으로 투자하기 시작하여 2013년에는 550억의 수익을 달성하게 된다.</p>")
                document.write("</details>");

                document.write("<details>");
                    document.write("<summary>다음카카오가 출범하다</summary>");
                    document.write("<p>2014년 5월 다음과 카카오와의 합병이 발표되었다. 기사 명목상으로는 다음이 카카오를 인수하는 것이나, 합병 후 최대주주가 카카오 측이 되었다. 즉 카카오가 다음을 이용하여 우회상장 하는 것이다.</p>");
                    document.write("<p>합병 후 마이피플과 다음 뮤직을 종료하고, 다음 지도는 카카오맵으로 리브랜딩했다. 카카오뱅크는 초창기에 잘 되다가 이후 3개월 정도가 지나서 갑자기 로그인 자체가 에러코드가 뜨면서 안 되는 등, 전혀 QA가 되지 않는 모습을 보였다. 단지 은행 기능만이 혁신일 뿐 나머지부분은 의문점이 가득했다. 특히 가장 빈축을 사는 부분은 하위호환성이 매우 안 좋았고 앱을 통합하고 나면 이전 기능이 오류나는 등, 카카오택시와 카카오드라이버를 카카오T로 합쳐버리는 과정에서도 비슷한 불만이 폭주했다. </p>");
                    document.write("<p>이후 카카오페이, 카카오택시 등 해외 모바일 수익 모델을 그대로 도입하려는 경향을 띄게 된다.</p>");
                document.write("</details>");

                document.write("<details>");
                    document.write("<summary>최대의 모바일 플랫폼 기업으로 성장하다</summary>");
                    document.write("<p>2015년 9월 사명이 다음카카오에서 카카오로 변경되었다.</p>");
                    document.write("<p>2015년 11월 카카오뱅크가 인터넷 은행 예비인가를 받았다. 그러나 로엔엔터테인먼트를 합병하면서 총자산이 5조 원이 넘어버려 대기업집단이 되었다. 이 경우 금산분리법에 따라 산업자본인 카카오는 은행 지분을 10% 이상 소유할 수 없어 인터넷 은행을 경영할 수 없게되었다.</p>");
                    document.write("<p>하지만 공정위에서 대기업 기준을 자산 기준을 10조로 올리기로 함으로써 한숨을 돌렸다. 그러나 이후 자산규모 10조원을 넘겨 카카오는 국내 최초 IT기업분야 대기업으로 분류되었다.</p>");
                    document.write("<p>교통 분야 관련 서비스를 개편하고 있다. 김기사, 서울버스, 지하철 내비게이션 등을 카카오내비, 카카오버스, 카카오지하철로 바꿔서 재출시하고 주차장 앱인 파크히어를 인수했다.</p>");
                    document.write("<p>2018년부터 다시 하락세였으나 2020년 들어 코로나19 사태로 인한 사회적 거리두기 현상의 증가로 인터넷서비스 기업에 대한 수요증가 예측 및 카카오뱅크의 최대주주 지분 획득, 카카오톡 광고 사업에 따라 실적이 나아질 것으로 예측되었고, 2020년 1분기 창사 이래 1분기 최대 매출 및 최고 영업이익을 기록하여 주가는 52주 신고가를 경신하며 2020년 5월, 자산총액기준 재계2위인 현대자동차를 제치고 코스피 시가총액 10위에 등극하였다.</p>");
                    document.write("<p>하지만 2021년 9월부터 정부여당에서 플랫폼 독과점 문제를 공론화하면서 규제 압박을 가했고, 카카오 주가는 20% 이상 급락하기도 했다. 네이버 역시 폭락했지만, 카카오는 네이버와 달리 모빌리티, 헤어숍, 꽃·간식 배달, 키즈앱 등 내수시장, 골목상권에 사업 영역이 있어 주가 낙폭도 더 컸고 규제의 영향을 더 크게 받을 수 있다. 그러나 규제 리스크가 부각되었음에도 게임, 웹툰, 미디어 등 콘텐츠 부분의 성장세가 두드러지며 2021년 3분기에 역대급 실적을 기록했고, 주가는 중장기적으로 상승할 것이라는 전망도 나왔다.</p>");
                document.write("</details>");
            </script>
